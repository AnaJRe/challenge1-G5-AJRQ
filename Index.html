<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador Challenge - G5</title>
</head>
<body>
<header> <img class="logo" src="./imagenes/logo.png" alt="logo de Alura"></header>
<main>
<section>
    <textarea class="text-area" name="areadetexto" id="areadetexto" cols="30" rows="10" placeholder="Ingrese el texto aquí "></textarea>
    <div>
        <h6 class="informacion">**Solo letras minúsculas y sin acentos**</h6>
    </div>
    <div class="botones">
        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
    </div>
</section>
<section>
    <textarea class="mensaje"  name="mensaje" id="mensaje" cols="20" rows="10" placeholder="Su mensaje aparecerá aquí"></textarea>
    <div>
        <button class="btn-copiar" onclick="copiar()">Copiar</button>
    </div>
</section>
</main>
<footer>
    <p class="footer"> <img class="pty" src="./imagenes/vestuariopty.png" alt="Vestuario tipico panameño">  &copy Ana Julia Reyes Q. - 2023</p>
</footer>
<script src="./script.js"></script>
</body>
</html>
